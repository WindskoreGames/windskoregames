  <script type="module">

    const firebaseConfig = {

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const questContainer = document.getElementById("questContainer");
    const loginPopup = document.getElementById("loginPopup");
    const userInfo = document.getElementById("userInfo");
    const questPopup = document.getElementById("questPopup");
    const questCodeInput = document.getElementById("questCodeInput");
    const questTitle = document.getElementById("questTitle");
    const questInstructions = document.getElementById("questInstructions");
    const confirmCodeBtn = document.getElementById("confirmCodeBtn");

    const successPopup = document.getElementById("successPopup");

    let unlockedQuests = [1, 2, 3, 4, 5];

const quests = [
  { 
    id: 1, 
    img: "Halloween-Picture-1.png", 
    code: "7206",
    description: "NÃ¥gonstans pÃ¥ hemsidan finns en gÃ¶md kod â€“ fyra siffror â€“ som lÃ¥ser upp ditt quest. Leta noga!"
  },
  { 
    id: 2, 
    img: "Halloween-Picture-2.png",

    description: "Spela det nya Halloween Wordle pÃ¥ hemsidan och gissa rÃ¤tt ord. NÃ¤r du klarar det, skriv in koden hÃ¤r. Du kan spela det hÃ¤r: windskore.se/Spela/Wordle/Index.html"

  { id: 4, img: "Halloween-Picture-4.png", code: "2840", description: "FÃ¶r att klara Quest 4 mÃ¥ste du lÃ¶sa den hemliga gÃ¥tan pÃ¥ hemsidan. NÃ¤r du hittar lÃ¶sningen, skriv in 4 siffriga koden i Quest-rutan! BÃ¶rja vid Island Of Vehicles sidan" },
  { id: 5, img: "Halloween-Picture-5.png", code: "Ghost", description: "Leta runt pÃ¥ HELA Windskores hemsida efter 2 splittrade ord som du ska sÃ¤tta ihop och skriva hÃ¤r!" },

    let currentQuest = null;
    let completed = [];

    function openQuest(id) {
      const quest = quests.find(q => q.id === id);
      currentQuest = quest;
      questTitle.textContent = "Quest " + id;
      questInstructions.textContent = quest.description;
      questCodeInput.value = "";
      questPopup.style.display = "flex";
    }

    function closePopup() {
      questPopup.style.display = "none";
    }

    function showSuccessPopup() {
      successPopup.style.display = "flex";
    }

    function closeSuccessPopup() {
      successPopup.style.display = "none";
    }

    confirmCodeBtn.addEventListener("click", async () => {
      if (!currentQuest) return;
      const code = questCodeInput.value.trim();
      if (code === currentQuest.code) {
        if (!completed.includes(currentQuest.id)) {
          completed.push(currentQuest.id);
          await updateProgress();
          renderQuests();
          closePopup();

          // Visa popup endast om alla quests Ã¤r klara
          if (completed.length === quests.length) {
            showSuccessPopup();
          }
        }
      } else {
        alert("âŒ Fel kod! FÃ¶rsÃ¶k igen.");
      }
    });

    async function updateProgress() {
      const user = auth.currentUser;
      if (!user) return;
      const ref = doc(db, "users", user.uid);
      await updateDoc(ref, { completedQuests: completed });
    }

    function renderQuests() {
      questContainer.innerHTML = "";
      quests.forEach(q => {
        const div = document.createElement("div");
        div.className = "quest";
        const img = document.createElement("img");
        img.src = q.img;

        const status = document.createElement("p");

        if (completed.includes(q.id)) {
          status.textContent = "âœ… Avklarat";
        } else if (unlockedQuests.includes(q.id)) {
          const btn = document.createElement("button");
          btn.textContent = "GÃ¶r Quest";
          btn.addEventListener("click", () => openQuest(q.id));
          status.appendChild(btn);
        } else {
          status.textContent = "ðŸ”’ LÃ¥st";
        }

        div.appendChild(img);
        div.appendChild(status);
        questContainer.appendChild(div);
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        loginPopup.style.display = "flex";
      } else {
        userInfo.textContent = `Inloggad som: ${user.email}`;
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists()) {
          completed = snap.data().completedQuests || [];
        } else {
          await setDoc(ref, { completedQuests: [] });
          completed = [];
        }

        renderQuests();
      }
    });
  </script>
